<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlock Item Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SkyBlock Item Viewer</h1>
        <div id="loading-status">Connecting to Repo...</div>
    </header>

    <main class="container">
        <section id="search-section">
            <input type="text" id="item-search" placeholder="Search for any item...">
            <div id="search-results" style="display: none;"></div>
        </section>

        <section id="list-section">
            <div id="item-list-container">
                <ul id="selected-items-list"></ul>
            </div>
        </section>

        <footer>
            <button id="clear-list-btn">Clear List</button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
